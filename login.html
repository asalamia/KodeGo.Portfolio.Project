<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log-in</title>
   <!--  <link rel="stylesheet" href="style.css" /> -->
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <style>
    section{
      background-color: #508bfc;
    }

    .card{
      border-radius: 1rem;
    }

    #google-sign{
      background-color: #dd4b39;
    }

    #facebook-sign{
      background-color: #3b5998;
    }


  </style>

  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Sign in</h3>

                <form id="loginForm">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" name="email" autocomplete="email" class="form-control form-control-lg" placeholder="email@domain.com" required/>
                    <label class="form-label" for="email">Email</label>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4"> 
                    <input type="password" id="password" name="password" autocomplete="current-password" class="form-control form-control-lg" placeholder="password" required/>
                    <label class="form-label" for="password">Password</label>
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" required/>
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div>

                  <div class="mb-3">
                    <a id="register" onclick="clickRegister()" href="#" > Not a member? Register</a>
                  </div>
  
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                </form>
                
                <hr class="my-4">
    
                <button id="google-sign" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-3"
                  type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                <button id="facebook-sign" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-4" 
                  type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
                  <div class="mb-3">
                    <a id="back-home" onclick="clickHome()" href="#">Back to HOME page.</a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
      
 <script>
  const loginBtn = document.getElementById("back-home");

  function clickHome(){
    window.location.href = "Index.html"
  }

</script>

<script>
  const registerBtn = document.getElementById("register");

  function clickRegister(){
    window.location.href = "signup.html"
  }
  
</script>
