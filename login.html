    <meta charset="utf-8">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  <style>
    body{
      background-image: linear-gradient(rgba(243, 236, 236, 0.5), rgba(239, 230, 230, 0.5)), url(Images/pondo1.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      margin-top: 10%;
      margin-left: 30%;
      margin-right: 30%;
      margin-bottom: 15%;
    }

    a{
      color: black;
    }



  </style>

  <body>
    <div class="container mt-5">
      <h2>Login</h2>
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" required>
          <div class="invalid-feedback error-message" id="usernameError"></div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <div class="invalid-feedback error-message" id="passwordError"></div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </form>
    </div>
    <hr class="my-4" />
    <div id="link">
      <div class="mb-3">
        <a id="back-home" onclick="clickHome()" href="#">Back to HOME page.</a>
      </div>
      <div class="mb-3">
        <a id="register" onclick="clickRegister()" href="#" > Not a member? Register</a>
      </div>
    </div>


      
 <script>
  const loginBtn = document.getElementById("back-home");

  function clickHome(){
    window.location.href = "Index.html"
  }

</script>

<script>
  const registerBtn = document.getElementById("register");

  function clickRegister(){
    window.location.href = "signup.html"
  }
  
</script>
