<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign-up</title>
    <!--  <link rel="stylesheet" href="style.css" /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <style>
    body {
      background-image: linear-gradient(rgba(243, 236, 236, 0.5), rgba(239, 230, 230, 0.5)), url(Images/pondo1.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .card {
      border-radius: 1rem;
    }

    .error-message {
      color: red;
      font-size: 0.875rem;
    }

    .btn{
      max-width: 10rem;
    }

    a{
      color: black;
      padding-left: 7%;
    }

  </style>

  <body class="bg-success p-2 text-dark bg-opacity-10">
    <div class="container mt-5">
      <h2>Registration Form</h2>
      <form id="registrationForm" enctype="multipart/form-data" novalidate>
        <div class="row">
          <div class="col">
            <!-- Contact Information -->
            <fieldset>
              <legend>Contact Information</legend>
              <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  name="fullName"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="fullNameError"
                ></div>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="emailError"
                ></div>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="phoneError"
                ></div>
              </div>
            </fieldset>

            <!-- Employment Information -->
            <fieldset>
              <legend>Employment Information</legend>
              <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="companyName"
                  name="companyName"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="companyNameError"
                ></div>
              </div>
              <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="jobTitle"
                  name="jobTitle"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="jobTitleError"
                ></div>
              </div>
              <div class="form-group">
                <label for="income">Monthly Income:</label>
                <input
                  type="text"
                  class="form-control"
                  id="income"
                  name="income"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="incomeError"
                ></div>
              </div>
            </fieldset>
          </div>

          <div class="col">
            <!-- Bank References -->
            <fieldset>
              <legend>Bank References</legend>
              <div class="form-group">
                <label for="bankName">Bank Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="bankName"
                  name="bankName"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="bankNameError"
                ></div>
              </div>
              <div class="form-group">
                <label for="branch">Branch:</label>
                <input
                  type="text"
                  class="form-control"
                  id="branch"
                  name="branch"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="branchError"
                ></div>
              </div>
              <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input
                  type="text"
                  class="form-control"
                  id="accountNumber"
                  name="accountNumber"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="accountNumberError"
                ></div>
              </div>
            </fieldset>

            <!-- Bank QR Upload -->
            <fieldset>
              <legend>Bank QR Upload</legend>
              <div class="form-group">
                <label for="bankQR">Account QR: </label>
                <input
                  type="file"
                  class="form-control-file"
                  id="bankQR"
                  name="bankQR"
                  accept="image/*"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="idFrontError"
                ></div>
              </div>
            </fieldset>

            <!-- ID Pictures Upload -->
            <fieldset>
              <legend>ID Pictures Upload</legend>
              <div class="form-group">
                <label for="idFront">ID Front:</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="idFront"
                  name="idFront"
                  accept="image/*"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="idFrontError"
                ></div>
              </div>
              <div class="form-group mt-3">
                <label for="idBack">ID Back:</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="idBack"
                  name="idBack"
                  accept="image/*"
                  required
                />
                <div
                  class="invalid-feedback error-message"
                  id="idBackError"
                ></div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary mt-3">Register</button>
        </div>
        
      </form>
    </div>
    <hr class="my-4" />
    <div id="link">
      <div class="mb-3">
        <a id="back-home" onclick="clickHome()" href="#">Back to HOME page.</a>
      </div>
      <div class="mb-3">
        <a id="login" onclick="clickLogin()" href="#"
          >Already registered? Log-in</a
        >
      </div>
    </div>
